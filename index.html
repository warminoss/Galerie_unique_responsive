<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            box-shadow: none !important;
            border: none !important;
            outline: none !important;
            background-image: none !important;
            filter: none !important;
            backdrop-filter: none !important;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
            border: none !important;
            outline: none !important;
            background-image: none !important;
        }

        .gallery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--image-padding, 20px);
        }

        .gallery-image {
            max-width: var(--image-max-width, calc(100vw - 40px));
            max-height: var(--image-max-height, calc(100vh - 40px));
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #FF6B35;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #0066FF;
            transition: all 0.3s ease;
            z-index: 1000;
            animation: colorShift 8s ease-in-out infinite;
        }

        .size-toggle {
            position: fixed;
            top: 70px;
            right: 23.5px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #FF6B35;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #FF8C00;
            transition: all 0.3s ease;
            z-index: 1000;
            animation: colorShift 8s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes colorShift {
            0% { 
                background: #FF6B35; 
            }
            20% { 
                background: #FFD700; 
            }
            40% { 
                background: #FF8C00; 
            }
            60% { 
                background: #FF69B4; 
            }
            80% { 
                background: #808080; 
            }
            100% { 
                background: #FF6B35; 
            }
        }

        .theme-toggle:hover {
            transform: scale(1.15);
            animation-duration: 3s;
        }

        .size-toggle:hover {
            transform: scale(1.2);
            animation-duration: 3s;
        }

        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #FF69B4;
            margin: 0 auto;
            animation: loadingBlink 1.5s ease-in-out infinite;
        }

        @keyframes loadingBlink {
            0%, 100% { 
                background-color: #FF69B4;
                opacity: 1;
            }
            33% { 
                background-color: #FF8C00;
                opacity: 0.7;
            }
            66% { 
                background-color: #FFD700;
                opacity: 0.4;
            }
        }

        /* Thèmes */
        body.light-theme {
            background-color: #ffffff !important;
            box-shadow: none !important;
            border: none !important;
            outline: none !important;
        }

        body.dark-theme {
            background-color: #000000 !important;
            box-shadow: none !important;
            border: none !important;
            outline: none !important;
        }

        body.neutral-theme {
            background-color: #808080 !important;
            box-shadow: none !important;
            border: none !important;
            outline: none !important;
        }

        body.light-theme .loading-message {
            color: #333;
        }

        body.dark-theme .loading-message {
            color: #666;
        }

        body.neutral-theme .loading-message {
            color: #333;
        }

        /* Masquer complètement tout texte parasite */
        .loading-message * {
            display: none !important;
        }
        
        .loading-message .loading-dot {
            display: block !important;
        }

        /* Supprimer tous les cadres et bordures parasites */
        *:not(.theme-toggle):not(.size-toggle) {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        /* Masquer seulement les textes parasites, pas les boutons */
        div:not(.loading-dot):not(.image-container):not(.gallery-container):not(.loading-message) {
            color: transparent !important;
        }
        
        /* Garder les puces fonctionnelles */
        .theme-toggle, .size-toggle {
            border: none !important;
            outline: none !important;
            pointer-events: auto !important;
            cursor: pointer !important;
        }
        
        .theme-toggle {
            color: #0066FF !important;
        }
        
        .size-toggle {
            color: #FF8C00 !important;
        }

        /* Force le plein écran */
        .gallery-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
            border: none !important;
            outline: none !important;
        }

        /* Mobile optimisations */
        @media (max-width: 768px) {
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .size-toggle {
                top: 55px;
                right: 18px;
                width: 24px;
                height: 24px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body class="light-theme">
    <button class="theme-toggle" onclick="toggleTheme(event)" title="Changer le thème">●</button>
    <button class="size-toggle" onclick="toggleSize(event)" title="Changer la taille">●</button>
    
    <div class="gallery-container" onclick="nextImage()">
        <div id="loadingMessage" class="loading-message">
            <div class="loading-dot"></div>
        </div>
        
        <div id="imageContainer" class="image-container" style="display: none;">
            <img id="galleryImage" class="gallery-image" alt="Photo de galerie">
        </div>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;
        let loadedImages = new Set();
        let preloadedImages = {};
        let currentSize = 0; // Commencer par la taille 0 (plus grande) comme dans la capture

        const imageSizes = [
            { padding: '60px', maxWidth: 'calc(100vw - 120px)', maxHeight: 'calc(100vh - 120px)' }, // Grande
            { padding: '80px', maxWidth: 'calc(100vw - 160px)', maxHeight: 'calc(100vh - 160px)' }, // Moyenne - DÉFAUT
            { padding: '120px', maxWidth: 'calc(100vw - 240px)', maxHeight: 'calc(100vh - 240px)' }, // Petite
            { padding: '160px', maxWidth: 'calc(100vw - 320px)', maxHeight: 'calc(100vh - 320px)' }, // Très petite
            { padding: '200px', maxWidth: 'calc(100vw - 400px)', maxHeight: 'calc(100vh - 400px)' } // Mini
        ];

        // Fonction pour tester si une image existe
        function imageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // Fonction pour précharger une image
        function preloadImage(url) {
            return new Promise((resolve, reject) => {
                if (preloadedImages[url]) {
                    resolve(preloadedImages[url]);
                    return;
                }
                
                const img = new Image();
                img.onload = () => {
                    preloadedImages[url] = img;
                    resolve(img);
                };
                img.onerror = reject;
                img.src = url;
            });
        }

        // Fonction pour lire le contenu d'un dossier (simulation - à adapter selon votre environnement)
        async function loadAllImagesFromFolder() {
            const foundImages = [];
            const imageFolder = './images/';
            const extensions = ['jpg', 'jpeg', 'png', 'webp', 'gif', 'bmp', 'svg'];
            
            // Mettre à jour le loading à 10%
            updateLoadingProgress(10);
            
            // D'abord, essayer le système de numérotation photo1, photo2, etc.
            for (let i = 1; i <= 100; i++) {
                let imageFound = false;
                
                for (const ext of extensions) {
                    const imagePath = `${imageFolder}photo${i}.${ext}`;
                    
                    if (await imageExists(imagePath)) {
                        foundImages.push(imagePath);
                        imageFound = true;
                        break;
                    }
                }
                
                if (!imageFound && foundImages.length > 0) {
                    break;
                }
                
                // Mise à jour progressive du loading (10% à 20%)
                if (i % 10 === 0) {
                    updateLoadingProgress(Math.min(20, 10 + (i / 100) * 10));
                }
            }
            
            // Ensuite, essayer des noms communs d'images
            const commonNames = [
                'image1', 'image2', 'image3', 'img1', 'img2', 'img3',
                'picture1', 'picture2', 'picture3', 'pic1', 'pic2', 'pic3',
                'DSC_0001', 'DSC_0002', 'DSC_0003', 'IMG_0001', 'IMG_0002', 'IMG_0003',
                'photo', 'image', 'picture', 'gallery1', 'gallery2', 'gallery3'
            ];
            
            for (const name of commonNames) {
                for (const ext of extensions) {
                    const imagePath = `${imageFolder}${name}.${ext}`;
                    
                    if (await imageExists(imagePath) && !foundImages.includes(imagePath)) {
                        foundImages.push(imagePath);
                    }
                }
                
                // Mise à jour progressive (20% à 30%)
                updateLoadingProgress(20 + (commonNames.indexOf(name) / commonNames.length) * 10);
            }

            return foundImages;
        }

        // Fonction pour découvrir et charger les images
        async function loadImages() {
            const foundImages = await loadAllImagesFromFolder();
            
            images = foundImages;

            if (images.length === 0) {
                document.getElementById('loadingMessage').style.display = 'none';
                return;
            }

            // Précharger toutes les images avec progression
            await preloadAllImages();
        }

        function updateLoadingProgress(percentage) {
            // Plus besoin de mettre à jour une barre, juste laisser le point clignoter
        }

        async function preloadAllImages() {
            const totalImages = images.length;
            
            for (let i = 0; i < totalImages; i++) {
                try {
                    await preloadImage(images[i]);
                    
                    // Mise à jour de la progression (30% à 100%)
                    const progress = 30 + ((i + 1) / totalImages) * 70;
                    updateLoadingProgress(progress);
                    
                    // Petite pause pour voir la progression
                    await new Promise(resolve => setTimeout(resolve, 50));
                    
                } catch (error) {
                    console.error(`Erreur préchargement image ${i + 1}:`, error);
                }
            }
            
            // Finaliser à 100%
            updateLoadingProgress(100);
            
            // Attendre un peu puis afficher la galerie
            setTimeout(() => {
                // Masquer le loading
                document.getElementById('loadingMessage').style.display = 'none';
                
                // Afficher la galerie
                document.getElementById('imageContainer').style.display = 'block';
                
                // Charger la première image
                loadImage(0);
                
                console.log(`${images.length} images chargées et prêtes !`);
            }, 500);
        }

        function loadImage(index) {
            if (index < 0 || index >= images.length) return;
            
            currentIndex = index;
            const img = document.getElementById('galleryImage');
            
            // Transition rapide
            img.style.opacity = '0';
            
            setTimeout(() => {
                if (preloadedImages[images[index]]) {
                    img.src = images[index];
                } else {
                    img.src = images[index];
                }
                img.style.opacity = '1';
                
                // Forcer le recentrage à chaque nouvelle image
                const imageContainer = document.getElementById('imageContainer');
                if (imageContainer) {
                    const currentSize = imageSizes[getCurrentSizeIndex()];
                    imageContainer.style.cssText = `
                        display: flex !important;
                        align-items: center !important;
                        justify-content: center !important;
                        width: 100vw !important;
                        height: 100vh !important;
                        position: relative !important;
                        padding: ${currentSize.padding} !important;
                    `;
                }
            }, 100);
        }

        function getCurrentSizeIndex() {
            return currentSize;
        }

        function nextImage() {
            if (images.length === 0) return;
            const nextIndex = (currentIndex + 1) % images.length;
            loadImage(nextIndex);
        }

        function toggleSize(event) {
            event.stopPropagation();
            
            currentSize = (currentSize + 1) % imageSizes.length;
            const size = imageSizes[currentSize];
            
            // Appliquer les nouvelles tailles via CSS variables
            document.documentElement.style.setProperty('--image-padding', size.padding);
            document.documentElement.style.setProperty('--image-max-width', size.maxWidth);
            document.documentElement.style.setProperty('--image-max-height', size.maxHeight);
            
            // Forcer le recentrage avec !important
            const imageContainer = document.getElementById('imageContainer');
            if (imageContainer) {
                imageContainer.style.cssText = `
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    position: relative !important;
                    padding: ${size.padding} !important;
                `;
            }
        }

        function toggleTheme(event) {
            event.stopPropagation(); // Empêcher le clic de passer à l'image suivante
            
            const body = document.body;
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('neutral-theme');
            } else if (body.classList.contains('neutral-theme')) {
                body.classList.remove('neutral-theme');
                body.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            }
        }

        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (images.length === 0) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    const prevIndex = (currentIndex - 1 + images.length) % images.length;
                    loadImage(prevIndex);
                    break;
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextImage();
                    break;
                case 't':
                case 'T':
                    toggleTheme(e);
                    break;
            }
        });

        // Support tactile pour mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (images.length === 0) return;
            
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextImage();
                } else {
                    const prevIndex = (currentIndex - 1 + images.length) % images.length;
                    loadImage(prevIndex);
                }
            }
        }

        // Empêcher le menu contextuel (clic droit)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Empêcher la sélection de texte
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Empêcher le drag and drop des images
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        // Empêcher l'appui long sur iOS pour télécharger l'image
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        }, { passive: false });

        // Empêcher le callout sur iOS
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Force le plein écran
        function forceFullscreen() {
            const container = document.querySelector('.gallery-container');
            if (container) {
                container.style.cssText = `
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    margin: 0 !important;
                    padding: 0 !important;
                    z-index: 1 !important;
                `;
            }
        }

        // Charger les images au démarrage
        window.addEventListener('load', () => {
            forceFullscreen();
            loadImages();
            
            // Initialiser avec la taille par défaut (grande)
            const defaultSize = imageSizes[currentSize];
            document.documentElement.style.setProperty('--image-padding', defaultSize.padding);
            document.documentElement.style.setProperty('--image-max-width', defaultSize.maxWidth);
            document.documentElement.style.setProperty('--image-max-height', defaultSize.maxHeight);
            
            // Initialiser le centrage parfait pour la taille par défaut
            const imageContainer = document.getElementById('imageContainer');
            if (imageContainer) {
                imageContainer.style.cssText = `
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    position: relative !important;
                    padding: ${defaultSize.padding} !important;
                `;
            }
        });

        // Forcer le plein écran même si la page est redimensionnée
        window.addEventListener('resize', forceFullscreen);
    </script>
</body>
</html>
